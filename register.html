<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Validate form</title>
</head>
<body>
    <!-- Error Section -->
    <section id="errorSection">
        <ul>
            <li id="username-error"></li>
            <li id="email-error"></li>
            <li id="password-error"></li>
            <li id="conf-password-error"></li>
            <li id="match-password-error"></li>
        </ul>
    </section>

    <!-- form section -->
    <section id="formSection">
        <div id="header">
            <h1>Form Validation JS</h1>
        </div>
        <form id="form">
            <div class="form-div">
                    <input type="text" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="form-div">
                    <input type="email" name="email" id="email" placeholder="Enter Email Address">
            </div>
            <div class="form-div">
                    <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <div class="form-div">
                    <input type="password" name="conf-password" id="conf-password" placeholder="Confirm Password">
            </div>
            <input type="submit" value="Register">
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
